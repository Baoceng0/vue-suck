<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    <div>    {{name}}</div>
    <br/> 
    <span> {{age}}</span>
</div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name: 'zf',
                    age: 20,
                    address: {
                        street:'f**k',
                        no: '111'
                    },
                    arr:['eat','fuck',{a:2}]
                }
            },
            template:'<div>Hello</div>'
            // el:'#app'
            
        });
        // VDOM 高性能地更新html变化，核心是创建语法树
        vm.$mount('#app');
    </script>
</body>

</html>
